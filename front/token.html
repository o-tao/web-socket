<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/token.js"></script>
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>
    <nav class="container mt-2">
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <button type="button" class="nav-link active" id="btn1">접속 테스트</button>
            </li>
            <li class="nav-item">
              <button type="button" class="nav-link active" id="btn2">Token 소유자명 정보</button>
            </li>
            <li class="nav-item">
              <button type="button" class="nav-link active" id="btn3">사용자 전체 정보</button>
            </li>            
            <li class="nav-item">
                <button type="button" class="nav-link active" id="btn4">테스트</button>
              </li>
        </ul>
    </nav>
    <div class="container mt-2 d-none">
        <p id="token" class="text-break"></p>
        <ul id="tokens"></ul>
    </div>
    <div class="container mt-2">
        <form>
            <div class="mb-3">
                <label for="userNm" class="form-label">User Name</label>
                <input type="text" class="form-control" id="userNm" placeholder="사용자 이름" required autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="userPwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="userPwd" placeholder="사용자 비밀번호" required autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary">로그인 요청</button>
        </form>
    </div>
    <!--
    <div class="container mt-2 d-none">
        <iframe src="https://jwt.io/#debugger-io" title="JWT" style="width: 100%; height: 80vh;"></iframe>
    </div>
    -->
</body>
</html>
