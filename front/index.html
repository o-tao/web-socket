<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/js/app.js"></script>
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>
    <nav class="container mt-2">
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <button type="button" class="nav-link active">로그인</button>
            </li>
            <li class="nav-item d-none">
              <a class="nav-link" href="/index.html">로그아웃</a>
            </li>
            <li class="nav-item d-none">
              <button type="button" class="nav-link active">정보가져오기</button>
            </li>
        </ul>
    </nav>
    <div class="container mt-2" id="content1">
        <form>
            <div class="mb-3">
              <label for="userNm" class="form-label">User Name</label>
              <input type="text" class="form-control" id="userNm" placeholder="사용자 이름" required autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="userPwd" class="form-label">Password</label>
              <input type="password" class="form-control" id="userPwd" placeholder="사용자 비밀번호" required autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary">호출</button>
        </form>
    </div>
    <div class="container mt-2 d-none" id="content2"> <!-- d-none : 화면 숨기기 -->
        <div class="mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" class="form-control" id="userName" placeholder="사용자 이름" required readonly autocomplete="off">
        </div>
        <div class="card mb-3">
            <ul class="list-group list-group-flush" id="roles">
                <!--
                    <li class="list-group-item">ADMIN</li>
                    <li class="list-group-item">DEVELOPER</li>
                    <li class="list-group-item">USER</li>
                -->
            </ul>
        </div>
    </div>
</body>
</html>
